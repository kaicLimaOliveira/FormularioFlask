<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="shortcut icon" href="static/img/favicon.ico" />
  {% block head %} {% endblock %}
  <title>Formulario</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark bg-dark px-5">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link text-white hover-text" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white hover-text" href="#">Formulario</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white hover-text" href="#">Contato</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white hover-text" href="#">Projetos</a>
        </li>
      </ul>
      <form class="d-flex justify-content-end px-5">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success text-white" type="submit">Search</button>
      </form>
    </nav>
  </header>

  {% block content %}{% endblock %}


  <script src="/static/js/libs/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}

</body>

</html>
